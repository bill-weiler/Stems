<h1>Client List</h1>

<!-- Modal Trigger -->
<a class="waves-effect waves-light btn modal-trigger red lighten-1" href="#modal1">+ Add New Client</a>

<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Modal Header</h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>

<!-- Client List ng-repeat -->
<div class="collection">
  <a ng-repeat="c in mainCtrl.clientsArray" href="#/clients/{{$index}}" class="collection-item active">{{c.firstName}} {{c.lastName}}</a>
</div>

<script type="text/javascript">
$(document).ready(function(){
// the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
$('.modal-trigger').leanModal();
});
</script>
