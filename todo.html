<h1>To-Do</h1>
    <ul class="collection">
      <li class="collection-item avatar" ng-repeat="t in mainCtrl.toDosArray">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Steel_trowel.gif/576px-Steel_trowel.gif" alt="Stems Logo" class="circle">
        <p style="font-weight: bold;">{{t.firstName}} {{t.lastName}}</p>
        <p>{{t.description}}</p>
        <a href="#!" class="secondary-content"><i class="material-icons">delete</i></a>
      </li>
