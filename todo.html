<h2>To-Do</h2>
    <ul class="collection">
      <li class="collection-item avatar" ng-repeat="t in mainCtrl.toDosArray">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Steel_trowel.gif/576px-Steel_trowel.gif" alt="trowel" class="circle">
        <p style="font-weight: bold;">{{t.firstName}} {{t.lastName}}</p>
        <p>{{t.description}}</p>
        <a href="" ng-click="mainCtrl.removeToDo(t)" class="secondary-content"><i class="material-icons red-text lighten-1">delete</i></a>
      </li>
