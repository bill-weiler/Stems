<div class="" ng-init="mainCtrl.getClient()">
  <div class="row">
    <h1>{{mainCtrl.client.firstName}} {{mainCtrl.client.lastName}}</h1>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">{{mainCtrl.client.email}}</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">{{mainCtrl.client.phoneNumber}}</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">{{mainCtrl.client.address}}</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">{{mainCtrl.client.city}}, {{mainCtrl.client.state}} {{mainCtrl.client.zipCode}}</label>
        </div>
      </div>
  </div>
  </form>
</div>
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <textarea id="textarea1" class="materialize-textarea"></textarea>
        <label for="textarea1">Property Notes</label>
        <button class="btn-tiny waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>

        <textarea id="textarea1" class="materialize-textarea"></textarea>
        <label for="textarea1">To-Do</label>
        <button class="btn-tiny waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
